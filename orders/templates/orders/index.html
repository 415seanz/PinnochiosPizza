{% extends "orders/base.html" %}

{% block body %}

<h1>Start Your Order: Pick A Category</h1>

<div class="container">
  {% for category in categories %}
    <div class="row justify-content-center" style="padding-bottom:10px;">
        <a href="/{{ category.slug }}" role="button" class="btn btn-outline-danger col-md-8" style="text-align:center;">
          {{ category.name }}
        </a>
    </div>
  {% endfor %}
</div>

{% endblock %}
