{% extends "orders/base.html" %}

{% block scripts %}
  {% load static from staticfiles %}
  <script type="text/javascript">
    var users = {{ users|safe }};
  </script>
  <script src="{% static 'orders/register.js' %}"></script>
{% endblock %}

{% block body %}

{% if message %}
    <h3 align="center"> {{ message }} </h3>
{% endif %}

<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <form id="registrationForm" action="{% url 'register' %}" method="post">
        {% csrf_token %}
        <div class="form-group form-row justify-content-center">
          <div class="col-6">
            <input class="form-control" id="username" name="username" placeholder="username" type="text" autofocus required/>
          </div>
          <div class="col-6">
            <input class="form-control" name="email" placeholder="email address" type="email" required/>
          </div>
        </div>
        <div class="form-group form-row justify-content-center">
          <div class="col-6">
            <input class="form-control" name="firstName" placeholder="first name" type="text"/>
          </div>
          <div class="col-6">
            <input class="form-control" name="lastName" placeholder="last name" type="text"/>
          </div>
        </div>
        <div class="form-group form-row justify-content-center">
          <div class="col-6">
            <input class="form-control" id="password" name="password" placeholder="password" type="password"/>
          </div>
          <div class="col-6">
            <input class="form-control" id="validation" name="validation" placeholder="re-enter password" type="password"/>
          </div>
        </div>
        <div class="form-group row justify-content-center">
          <input id="registerButton" class="btn btn-success" type="submit" value="Register"/>
        </div>
      </form>
    </div>
  </div>
</div>

<div align="center">
  <a href="{% url 'login' %}">Already have an account? Sign in here.</a>
</div>
{% endblock %}
